apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-nginx
  namespace: hello
data:
  default.conf: |
    server {
      listen 80;
      server_name _;

      location = /healthz {
        default_type text/plain;
        return 200 "ok\n";
      }

      location / {
        default_type text/html;
        return 200 "<html><body style='font-family: sans-serif;'>
        <h1>Hello World</h1>
        <p>Served by pod: <b>$hostname</b></p>
        </body></html>\n";
      }
    }
